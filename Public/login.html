<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/admin.css">
    <title>LOGIN</title>
</head>
<body>
    <main>
        <form>
        <div>
            <h2 class="title">Login</h2>
        </div>
        <div>
            <input type="email" required name="email" id="email" placeholder="Tu email"/>
        </div>
        <div>
            <input type="text" required name="password" id="password" placeholder="Tu contraseña"/>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="keep">
            <label for="keep">Manténme logado</label>
        </div>
        <div>
            <button type="button" id="log" class="btnBig">Continuar</button>
        </div>
        <div>
            <button type="button" id="back" class="notBtn">Volver</button>
        </div>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
